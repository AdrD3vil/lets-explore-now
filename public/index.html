<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Let's Explore Now</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff1e4">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="language" content="en">
    <meta name="description" content="Webapp of Let's Explore Now.">
    <meta name="robots" content="index, follow">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #bda894;
        text-align: center;
      }
      .font-fm, h1, h2 {
        font-family: "Freeman", sans-serif !important;
      }
      .loader {
        /* color: #fff0e4; */
        width: 4px;
        aspect-ratio: 1;
        border-radius: 50%;
        box-shadow: 19px 0 0 7px, 38px 0 0 3px, 57px 0 0 0;
        transform: translateX(-38px);
        animation: l21 .5s infinite alternate linear;
      }
      @keyframes l21 {
        50%  {box-shadow: 19px 0 0 3px, 38px 0 0 7px, 57px 0 0 3px}
        100% {box-shadow: 19px 0 0 0  , 38px 0 0 3px, 57px 0 0 7px}
      }
      .d-flex {
        display: flex;
      }
      .d-center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .h-center {
        display: flex;
        justify-content: center;
      }
      .v-center {
        display: flex;
        align-items: center;
      }
      .f1 {
        flex: 1;
      }
      .fs {
        height: 100vh;
        width: 100vw;
      }
      .fhw {
        height: 100%;
        width: 100%;
      }
      .variant-brown svg #ssa-body{
        fill: #796b5d
      }
      .variant-white svg #ssa-body{
        fill: #f3d9c3
      }
    </style>
  </head>

  </body>
</html>
